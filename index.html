<!DOCTYPE html>
<html>
<head>
  <title>Geolocation Position Example</title>
  <script type="text/javascript" charset="utf-8" src="javascript/cordova-2.8.0.js"></script>
  <script type="text/javascript" charset="utf-8">

    // Set an event to wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is loaded and Ready
    //
    function onDeviceReady() {
      navigator.geolocation.getCurrentPosition(onSuccess, onError);
    }

    // Display `Position` properties from the geolocation
    //
    function onSuccess(position) {
      var lat = position.coords.latitude;
      var lon = position.coords.longitude;
      document.getElementById('myDiv').innerHTML = 'Name: Ryan Teskey' + '<br/>' +
      'Latitude: '             + lat  + '<br/>' +
      'Longitude: '            + lon + '<br/>' ;
    }

    // Show an alert if there is a problem getting the geolocation
    //
    function onError() {
      document.getElementById('myDiv').innerHTML = 'onError!';
    }

  </script>
</head>
<body>
<div id="myDiv" style="border: 1px solid red"></div>
</body>
</html>
